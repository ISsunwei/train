<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <title>孙威的个人页面</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="width: 100%;">
      <div class="header">
        <div class="header-box">
          <div class="header-box-left">
            <img src="./images/喜欢.png" style="vertical-align: middle;" width="25px" alt="喜欢" />
            <span style="vertical-align: middle;">孙威的喜欢</span>
          </div>
          <div class="header-box-right">
            <a href="#movie">喜欢的电影</a>
            <a href="#book">喜欢的小说</a>
            <a href="#WeChat">我的微信</a>
          </div>
          
        </div>
      </div>
      <div class="content">
        <div style="position: relative;">
          <p id="movie" class="content-title">喜欢的电影</p>
          <div class="content-movie">
            <div class="content-movie-det">
              <img src="./images/师父.webp" alt="师父" />
              <span>师父</span>
            </div>
            <div class="content-movie-det">
              <img src="./images/三国之见龙卸甲.webp" alt="三国之见龙卸甲" />
              <span>三国之见龙卸甲</span>
            </div>
            <div class="content-movie-det">
              <img src="./images/箭士柳白猿.webp" alt="箭士柳白猿" />
              <span>箭士柳白猿</span>
            </div>
            <div class="content-movie-det">
              <img src="./images/一代宗师.webp" alt="一代宗师" />
              <span>一代宗师</span>
            </div>
          </div>
        </div>
        <div style="position: relative;">
          <p id="book" class="content-title">喜欢的小说</p>
          <div class="content-book">
            <div class="content-book-det">
              <img src="./images/一剑画天.jpeg" alt="一剑画天" />
              <span>一剑画天</span>
            </div>
            <div class="content-book-det">
              <img src="./images/绝世遗孤.jpeg" alt="绝世遗孤" />
              <span>绝世遗孤</span>
            </div>
            <div class="content-book-det">
              <img src="./images/蓬莱寻仙.jpeg" alt="蓬莱寻仙" />
              <span>蓬莱寻仙</span>
            </div>
            <div class="content-book-det">
              <img src="./images/人间烟火长.jpeg" alt="人间烟火长" />
              <span>人间烟火长</span>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <div class="button-text">
          <div class="button-text-left">
            <div class="button-text-left-text">
              <span>
                &emsp;&emsp;武侠的魅力之一，是里头有中国人的样子。时代的车轮滚滚压过，有人螳臂当车，有人顺势逃遁。你很难是说那里面的人哪些赢了，哪些输了，但确凿的是，哪些活着，哪些死了。
              </span>
            </div>
          </div>
          <div class="button-text-right" id="WeChat">
            <img src="./images/WeChat.png" alt="" width="160px" style="padding-top: 15px;"/>
            <p style="size: 15px; color: white;">扫码与我畅谈</p>
          </div>
        </div>
        <div style="padding-top: 15px; padding-bottom: 10px;">
          <span style="color: white;">版权所有&nbsp;&copy;&nbsp;孙威</span>
        </div>
      </div>
    </div>
  </body>
</html>
